    <main>
      <h2>關於我們</h2>
      <hr />
      <p>
        我們採潛水學校模式訓練，潛水中心就像學校，教練們就是老師；所以在訓練過程中，有潛水相關問題可詢問教練，而個人財務如繳交學費、租借器材等，則直接向潛水中心洽詢辦理。
      </p>
      <h3>聯絡我們</h3>
      <form action="" method="get">
        <div class="form12">
          <label for="putname">名字:</label>
          <input
            type="text"
            id="putname"
            placeholder="請輸入你的綽號或名字"
            value=""
            required
          />
        </div>

        <div class="form12">
          <label for="gender">性別:</label>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">男</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">女</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">其他</label>
        </div>

        <div class="form12">
          <label for="age">年齡區間:</label>
          <select name="age" id="age" required>
            <option value=""></option>
            <option value="15~20">15~20歲</option>
            <option value="21~25">21~25歲</option>
            <option value="26~30">26~30歲</option>
          </select>
        </div>

        <div class="form12">
          <label for="email">信箱:</label>
          <input
            type="text"
            id="email"
            name="email"
            value=""
            placeholder="@"
            required
          />
        </div>

        <div class="form12">
          <label for="area">從哪邊看到我們:</label><br />
          <input type="text" list="arealist" id="area" />
          <datalist id="arealist">
            <option value="報紙">newspaper</option>
            <option value="網路">internet</option>
            <option value="朋友">friend</option>
          </datalist>
        </div>

        <div class="form12">
          <label for="textarea">想給我們的意見:</label>
          <br />
          <textarea
            name="suggestion"
            id="textarea"
            cols="30"
            rows="5"
            placeholder="不過打了我們也看不到"
          ></textarea>
        </div>
        <button type="submit">提交</button>
      </form>
    </main>
